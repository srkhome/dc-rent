<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>總管家包租代管 - 出租人資格與稅制比較</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel (讓瀏覽器可以讀懂 React 代碼) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 定義 3D 翻轉動畫樣式 -->
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        /* 隱藏捲軸但保留功能 (針對 iframe) */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 圖示組件 (SVG) ---
        // 為了單一檔案運作穩定，直接內嵌 SVG 而不依賴外部庫
        const IconUser = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        );
        const IconHeart = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const IconBriefcase = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
        );
        const IconHome = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        );
        const IconInfo = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );
        const IconCheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const IconAlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        );
        const IconCalculator = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );
        const IconExternalLink = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
        );
        const IconArrowLeft = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        );

        // --- 主要組件 ---
        const LandlordCards = () => {
            const cards = [
                {
                    id: 1,
                    title: "一般出租人",
                    icon: <IconUser size={48} className="text-gray-600" />,
                    theme: "bg-gray-100",
                    backContent: [
                        { label: "免稅額", value: "沒有免稅額", highlight: false },
                        { label: "必要扣除額", value: "43%", highlight: false },
                        { label: "管理", value: "大小事都要自己來", highlight: false },
                        { label: "補助", value: "沒有任何補助費用", highlight: false },
                        { label: "稅率", value: "地價稅與房屋稅為非自用住宅稅率", highlight: false },
                    ]
                },
                {
                    id: 2,
                    title: "公益出租人",
                    icon: <IconHeart size={48} className="text-red-500" />,
                    theme: "bg-red-50",
                    backContent: [
                        { label: "免稅額", value: "每月 15,000 元", highlight: true },
                        { label: "必要扣除額", value: "43%", highlight: false },
                        { label: "管理", value: "大小事都要自己來", highlight: false },
                        { label: "補助", value: "沒有任何補助費用", highlight: false },
                        { label: "稅率", value: "地價稅與房屋稅為自用住宅稅率", highlight: true },
                    ]
                },
                {
                    id: 3,
                    title: "委託包租代管業出租人",
                    icon: <IconBriefcase size={48} className="text-blue-600" />,
                    theme: "bg-blue-50",
                    backContent: [
                        { label: "免稅額", value: "每月 6,000 元", highlight: true },
                        { label: "必要扣除額", value: "2萬以下 53% / 2萬以上 43%", highlight: true },
                        { label: "管理", value: "花錢請專人處理大小事", highlight: true },
                        { label: "補助", value: "沒有任何補助費用", highlight: false },
                        { label: "稅率", value: "地價稅與房屋稅為非自用住宅稅率", highlight: false },
                    ]
                },
                {
                    id: 4,
                    title: "社會住宅出租人",
                    icon: <IconHome size={48} className="text-green-600" />,
                    theme: "bg-green-50",
                    backContent: [
                        { label: "免稅額", value: "每月 15,000 元", highlight: true },
                        { label: "必要扣除額", value: "60%", highlight: true },
                        { label: "管理", value: "有免費專人處理大小事", highlight: true },
                        { label: "補助", value: "公證費3000、保險3500、修繕10000", highlight: true },
                        { label: "稅率", value: "地價稅與房屋稅比照自用住宅稅率", highlight: true },
                    ]
                }
            ];

            return (
                <div className="relative min-h-screen bg-slate-100 py-8 px-4 font-sans text-slate-800">
                    
                    {/* 回首頁按鈕 */}
                    <a 
                        href="https://www.zongguanjia.com.tw/" 
                        className="absolute top-4 left-4 z-20 flex items-center gap-2 px-4 py-2 bg-white/90 backdrop-blur-sm rounded-full shadow-md text-slate-600 font-medium hover:bg-blue-600 hover:text-white transition-all duration-300 group"
                        title="返回總管家首頁"
                    >
                        <IconArrowLeft size={18} className="group-hover:-translate-x-1 transition-transform" />
                        <span className="hidden sm:inline">回首頁</span>
                    </a>

                    {/* Header */}
                    <header className="max-w-5xl mx-auto mb-8 text-center pt-8 md:pt-4">
                        <h1 className="text-3xl md:text-4xl font-bold text-slate-900 mb-2 tracking-tight">
                            總管家包租代管
                        </h1>
                        <p className="text-slate-500 text-lg">出租人權益與資格速查表</p>
                    </header>

                    {/* 上半部：資格檢核 */}
                    <section className="max-w-3xl mx-auto mb-12">
                        <div className="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
                            <div className="bg-slate-800 text-white p-4 flex items-center gap-2">
                                <IconInfo size={24} />
                                <h2 className="text-xl font-bold">出租人資格檢核</h2>
                            </div>
                            <div className="p-6 md:p-8">
                                <ul className="space-y-6">
                                    <li className="flex items-start gap-4">
                                        <div className="mt-1 bg-blue-100 p-2 rounded-full text-blue-600">
                                            <IconCheckCircle size={24} />
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-bold text-slate-900">建物的所有權人</h3>
                                            <p className="text-slate-600">必須是房屋權狀上的所有權人，方可申請相關身分認定。</p>
                                        </div>
                                    </li>
                                    <li className="flex items-start gap-4">
                                        <div className="mt-1 bg-blue-100 p-2 rounded-full text-blue-600">
                                            <IconCheckCircle size={24} />
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-bold text-slate-900">為獨立門牌的合法建物</h3>
                                            <p className="text-slate-600">亦即非違章建築，且擁有獨立的戶政門牌編號。</p>
                                        </div>
                                    </li>
                                    <li className="flex items-start gap-4">
                                        <div className="mt-1 bg-amber-100 p-2 rounded-full text-amber-600">
                                            <IconAlertCircle size={24} />
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-bold text-slate-900">需要有按時繳稅</h3>
                                            <p className="text-slate-600">
                                                若房東未按時繳納房屋稅等稅金，<span className="font-bold text-red-600">承租人將無法順利申請並收到租金補助款</span>。
                                            </p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    {/* 下半部：撲克牌比較區 */}
                    <section className="max-w-5xl mx-auto mb-16">
                        <h2 className="text-2xl font-bold text-center mb-6 text-slate-800">各類出租人權益比較 (點擊翻牌)</h2>
                        
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {cards.map((card) => (
                                <FlipCard key={card.id} card={card} />
                            ))}
                        </div>
                    </section>

                    {/* 底部：Google 試算表嵌入區 */}
                    <section className="max-w-5xl mx-auto mb-12">
                        <div className="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
                            <div className="bg-slate-800 text-white p-4 flex items-center justify-between flex-wrap gap-2">
                                <div className="flex items-center gap-2">
                                    <IconCalculator size={24} />
                                    <h2 className="text-xl font-bold">稅賦優惠試算</h2>
                                </div>
                                <span className="text-xs bg-slate-700 px-2 py-1 rounded text-slate-200">
                                    即時連線 Google 試算表
                                </span>
                            </div>
                            
                            <div className="relative w-full h-[600px] bg-slate-50">
                                <div className="absolute top-0 left-0 w-full p-2 bg-yellow-50 text-yellow-800 text-xs text-center border-b border-yellow-100 z-10">
                                    若無法在下方直接輸入，請點擊底部連結開啟完整視窗。
                                </div>
                                
                                <iframe 
                                    src="https://docs.google.com/spreadsheets/d/1lG0gt7Jb1xDEynr8CiFWSv49mx769zMmypGxrZkoR34/edit?usp=sharing&rm=minimal" 
                                    className="w-full h-full border-0 pt-8" 
                                    title="總管家包租代管稅賦試算"
                                    loading="lazy"
                                ></iframe>
                            </div>

                            <div className="bg-slate-50 p-4 text-center border-t border-slate-200">
                                <a 
                                    href="https://docs.google.com/spreadsheets/d/1lG0gt7Jb1xDEynr8CiFWSv49mx769zMmypGxrZkoR34/edit?usp=drive_link" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-sm"
                                >
                                    <IconExternalLink size={18} />
                                    全螢幕開啟試算表
                                </a>
                                <p className="mt-2 text-xs text-slate-500">
                                    * 此試算表由總管家包租代管提供，僅供參考，實際稅額以稅捐稽徵處核定為準。
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="mt-12 text-center text-slate-400 text-sm pb-8">
                        <p>&copy; {new Date().getFullYear()} 總管家包租代管 | Powered by 宜仁居家有限公司</p>
                    </footer>
                </div>
            );
        };

        const FlipCard = ({ card }) => {
            const [isFlipped, setIsFlipped] = useState(false);

            const handleFlip = () => {
                setIsFlipped(!isFlipped);
            };

            return (
                <div 
                    className="group perspective-1000 h-[480px] cursor-pointer select-none"
                    onClick={handleFlip}
                >
                    <div 
                        className={`relative w-full h-full transition-all duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}
                    >
                        {/* 正面 (Front) */}
                        <div className={`absolute w-full h-full backface-hidden rounded-xl shadow-xl border-4 border-white flex flex-col items-center justify-center p-6 ${card.theme}`}>
                            <div className="absolute top-2 left-2 text-slate-300 opacity-50 text-xl font-serif">A</div>
                            <div className="absolute bottom-2 right-2 text-slate-300 opacity-50 text-xl font-serif rotate-180">A</div>
                            
                            <div className="mb-6 transform group-hover:scale-110 transition-transform duration-300">
                                {card.icon}
                            </div>
                            <h3 className="text-2xl font-bold text-slate-800 text-center leading-tight">
                                {card.title}
                            </h3>
                            <p className="mt-4 text-sm text-slate-500 font-medium bg-white/60 px-3 py-1 rounded-full">
                                點擊查看詳情
                            </p>
                        </div>

                        {/* 背面 (Back) */}
                        <div className="absolute w-full h-full backface-hidden rotate-y-180 bg-white rounded-xl shadow-xl border-2 border-slate-200 p-5 flex flex-col justify-center">
                            <h4 className="text-lg font-bold text-center mb-4 text-slate-800 border-b pb-2">
                                {card.title}
                            </h4>
                            <div className="space-y-3 text-sm">
                                {card.backContent.map((item, index) => (
                                    <div key={index} className="flex flex-col border-b border-slate-100 pb-2 last:border-0">
                                        <span className="text-slate-400 text-xs mb-0.5">{item.label}</span>
                                        <span className={`font-semibold leading-snug ${item.highlight ? 'text-blue-600' : 'text-slate-700'}`}>
                                            {item.value}
                                        </span>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-auto pt-2 text-center">
                                <span className="text-xs text-slate-300">總管家包租代管</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandlordCards />);
    </script>
</body>
</html>
